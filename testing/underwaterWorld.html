 <!DOCTYPE html>
    <html>
    <head><link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="functions.js"></script>
    </head>
    <body>
        <h1 id="name">Current Level Is: Cosmonautica</h1>
        <h2 id="status">Connection Closed</h2>
        <div class="row">
            <div class="column">
                <h3>Train Speed</h3>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider" onchange="updateSpeed(this.value, 'SpeedChange')">
                    
                </div>
                <h3>Fog Intensity</h3>
                <div class="slidecontainer">
                    <input type="range" min="0.5" max="3" value="1" step="0.5" class="slider" id="slider2" onchange="updateSpeed(this.value, 'FogIntensity')">
                </div>
                <h3>Fog Speed</h3>
                <div class="slidecontainer">
                    <input type="range" min="0" max="0.5" value="0.1" step="0.05" class="slider" id="slider3" onchange="updateSpeed(this.value, 'FogSpeed')">
                </div>
                <h3>Time of Day</h3>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="slider4">
                </div>
            </div>
            <div class="column">

                <img src="westworld.jpg">

            </div>

        </div>
       
        <script>
        
        thisLevelIs = "UnderwaterWorld";
            
        </script>
    </body>
    </html>
