 <!DOCTYPE html>
    <html>
    <head><link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="functions.js"></script>
    </head>
    <body>
        <h1 id="name">Current Level Is: The Floating Isles</h1>
        <h2 id="status">Connection Closed</h2>
        <div class="row">
            <div class="column">
                <h3>Train Speed</h3>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="5" class="slider" id="speedSlider" oninput="updateSpeed(this.value, 'SpeedChange')">  
                </div>
                <h3>Fog</h3>
                <div class="slidecontainer">
                    <input type="range" min="0.5" max="10" value="1" step="0.1" class="slider" id="slider2" oninput="updateSpeed(this.value, 'Mist')">
                </div>
                <h3>Time of Day</h3>
                <div class="slidecontainer">
                    <input type="range" min="100" max="450" value="180" class="slider" id="slider4" oninput="lightRotation(this.value, 'FL')">
                </div>
            </div>
            <div class="column">

                <img src="/assets/floating.png" style="width:450px;height:600px;">

            </div>

        </div>
       
        <script>
        
        thisLevelIs = "FloatingWorld";
            
        </script>
    </body>
    </html>
