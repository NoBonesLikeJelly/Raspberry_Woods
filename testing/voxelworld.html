<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css">
<script type = "text/javascript" src="functions.js"></script>
</head>
<body>
    <h1 id="name">Current Level Is: Voxel World</h1>
    <h2 id="status">Connection Closed</h2>
    <div class="row">
        <div class="column">
            <h3>Train Speed</h3>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider" oninput="updateSpeed(this.value, 'SpeedChange')">
            </div>
            <h3>Bloom</h3>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="1" class="slider" id="slider2">
            </div>
            <h3>Light Intensity</h3>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="1" class="slider" id="slider3">
            </div>
            <h3>Time of Day</h3>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="slider4" oninput="lightRotation(this.value, 'VW')">
            </div>
        </div>
        <div class="column">

            <img src="voxelworld.jpg">

        </div>

    </div>
   
    <script>
    
    thisLevelIs = "VoxelWorld";
    
    </script>
</body>
</html>
