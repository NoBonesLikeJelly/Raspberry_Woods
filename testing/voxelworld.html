<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css">
<script type = "text/javascript" src="functions.js"></script>
</head>
<body>
    <h1 id="name">Current Level Is: Voxel City</h1>
    <h2 id="status">Connection Closed</h2>
    <div class="row">
        <div class="column">
            <h3>Train Speed</h3>
            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="5" class="slider" id="speedSlider" oninput="updateSpeed(this.value, 'SpeedChange')">
            </div>
            <h3>Light Intensity</h3>
            <div class="slidecontainer">
                <input type="range" min="2000" max="50000" value="10000" step="250" class="slider" id="slider3" oninput="updateSpeed(this.value, 'VW_Lights')">
            </div>
            <h3>Time of Day</h3>
            <div class="slidecontainer">
                <input type="range" min="100" max="450" value="180" class="slider" id="slider4" oninput="lightRotation(this.value, 'VW')">
            </div>
        </div>
        <div class="column">

            <img src="/assets/voxel.png" style="width:450px;height:600px;">

        </div>

    </div>
   
    <script>
    
    thisLevelIs = "VoxelWorld";
    
    </script>
</body>
</html>
