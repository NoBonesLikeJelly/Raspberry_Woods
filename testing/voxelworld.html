             */
            function sendMessage() {
                if (connection) {
                    let input = document.getElementById("in");
                    const registerPayload = {
                       "MessageName": "preset.register",
                        "Parameters": {
                            "PresetName": `${input.value}`
                        }
                    };
                    connection.send(JSON.stringify(registerPayload));
                }
            }
