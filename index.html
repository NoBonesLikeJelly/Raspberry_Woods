<!DOCTYPE html>
<html lang="en">
<head>
  <title>Unreal Control Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Control Panel</h1>
  <p id="demo"></p>
</div>


<div class="row">
  <div class="col"><div class="container-fluid">
    <input type="text" value="75" class="dial" data-min= "0"  data-max="100">
        <script type="text/javascript">
            $(function() {
                $(".dial").knob();
            });
        </script>

  </div></div>
  
  <div class="col"><div class="container-fluid">
    <input type="text" value="75" class="dial" data-min="0" data-max="100">
        <script type="text/javascript">
            $(function() {
                $(".dial").knob();
            });
        </script>

  </div></div>

  <div class="col"><div class="container-fluid">
    <input type="text" value="75" class="dial" data-min="0" data-max="100" >
        <script type="text/javascript">
            $(function() {
                $(".dial").knob();
            });
        </script>

  </div></div>
</div>



</body>

<script>

let text = '{"values":[' +
'{"minimum":"0","maximum":"255", "dialValue":"12" },' +
'{"minimum":"0","maximum":"100", "dialValue":"25" },' +
'{"minimum":"0","maximum":"500", "dialValue":"255" }]}';

const obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.values[2].minimum + " " + obj.values[2].maximum + " " + obj.values[2].dialValue;

</script>
</html>
