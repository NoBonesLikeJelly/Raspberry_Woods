<body>

  <script>

  let text = '{"values":[' +
  '{"minimum":"0","maximum":"255", "dialValue":"12" },' +

  const obj = JSON.parse(text);

<div class="container-fluid">
  <h1>Control Panel</h1>

</div>

<div class="container">
  <input type="text" class="dial">

<script>
    $(".dial").knob({
        'change' : function (v) { console.log(v); }
    });
</script>

<script>
    $('.dial').trigger(
        'configure',
        {
            "min":obj.values[2].minimum,
            "max":obj.values[2].maximum,
            "fgColor":"#FF0000",
            "skin":"tron",
            "cursor":true
        }
    );
</script>

<script>
    $('.dial')
        .val(obj.values[2].dialValue)
        .trigger('change');
</script>
</div>


<div class="row">
  <div class="col"><div class="container-fluid">
    <input type="text" class="dial">
        <script type="text/javascript">
            $(function() {
                $(".dial").knob();
                'min'= "minnum",
                'max'= "maxnum",
                .val(35);
                .trigger( 'change' );
            });
        </script>

      </div>
    </div>

  <div class="col"><div class="container-fluid">

  <div class="col"><div class="container-fluid">

</div>
